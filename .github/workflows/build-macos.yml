name: Build macOS App

permissions:
    contents: write

on:
  push:
    tags:
      - 'v*'            # e.g. v1.0, v1.1
  workflow_dispatch:   # manual trigger

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v3

      - name: Build C++ sync library
        run: |
          clang++ -std=c++11 -dynamiclib -undefined dynamic_lookup \
                  -o libsync.so sync.cpp

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m venv venv
          source venv/bin/activate
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Build .app with py2app
        run: |
          source venv/bin/activate
          python setup.py py2app

      - name: Zip the .app bundle
        run: |
          cd dist
          ditto -c -k --sequesterRsrc --keepParent \
            PolarGarminSyncSplit.app PolarGarminSyncSplit.zip
          mv PolarGarminSyncSplit.zip $GITHUB_WORKSPACE

      - name: Create GitHub Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false

      - name: Upload ZIP to Release
        uses: softprops/action-gh-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          files: PolarGarminSyncSplit.zip
